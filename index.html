<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="flex flex-jc-sb flex-ai-c">
        <h3>calc</h3>
        <div class="flex flex-jc-sb flex-ai-c header__theme">
          <label>
            <span>1</span>
            <input type="radio" name="theme" value="theme-1" onchange="changeTheme(this.value)" checked/>
          </label>
          <label>
            <span>2</span>
            <input type="radio" name="theme" value="theme-2" onchange="changeTheme(this.value)"/>
          </label>
          <label>
            <span>3</span>
            <input type="radio" name="theme" value="theme-3" onchange="changeTheme(this.value)"/>
          </label>
        </div>
      </nav>
    </header>
    <div class="screen flex flex-ai-c">
      <label id="display">0</label>
    </div>
    <div class="keypad">
      <button class="keypad__numbers" value="7">7</button>
      <button class="keypad__numbers" value="8">8</button>
      <button class="keypad__numbers" value="9">9</button>
      <button class="keypad__del">DEL</button>
      <button class="keypad__numbers" value="4">4</button>
      <button class="keypad__numbers" value="5">5</button>
      <button class="keypad__numbers" value="6">6</button>
      <button class="keypad__numbers" value="+">+</button>
      <button class="keypad__numbers" value="1">1</button>
      <button class="keypad__numbers" value="2">2</button>
      <button class="keypad__numbers" value="3">3</button>
      <button class="keypad__numbers" value="-">-</button>
      <button class="keypad__numbers" value=".">.</button>
      <button class="keypad__numbers" value="0">0</button>
      <button class="keypad__numbers" value="/">/</button>
      <button class="keypad__numbers" value="*">x</button>
      <button class="keypad__reset">RESET</button>
      <button class="keypad__equal" value="=">=</button>
    </div>
  </div>

  <div class="attribution">

  </div>-->
  <script src="app/js/script.js"></script>
</body>
</html>
